<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRD Analyzer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>BRD Analyzer</h1>
        <p>Upload your Business Requirements Document (PDF or DOCX) to generate a comprehensive analysis report with executive summary, requirements, risk assessment, and implementation roadmap.</p>
      </header>

      <section class="card">
        <div class="row">
          <label class="label" for="file">Document (PDF/DOCX)</label>
          <input id="file" type="file" accept=".pdf,.docx" />
        </div>

        <div class="row">
          <label class="label" for="output">Output</label>
          <select id="output">
            <option value="pdf" selected>PDF Report</option>
          </select>
        </div>

        <div class="actions">
          <button id="analyzeBtn">Generate Report</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </section>

      <footer class="footer">
        <div>Powered by Advanced AI Analysis</div>
      </footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
